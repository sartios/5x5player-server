<navigation-generic></navigation-generic>

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input id="name" class="form-control" ng-model="vm.team.name"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="players">Players</label>
                                <input id="players" class="form-control" type="textarea" ng-model="vm.team.players"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="location">Location</label>
                                <input id="location" class="form-control" ng-model="vm.team.location"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="level">Level</label>
                                <select id="level" class="form-control" ng-model="vm.team.level">
                                    <option value="Beginner">Beginner</option>
                                    <option value="Advanced">Advanced</option>
                                    <option value="Expert">Expert</option>
                                </select>
                            </div>
                            <button class="btn btn-primary" ng-click="vm.addTeam()">Add Team</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>

<footer-generic></footer-generic>
