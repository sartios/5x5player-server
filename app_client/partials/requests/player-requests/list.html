<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Team</th>
        <th>Date</th>
        <th>Field</th>
        <th>Players Needed</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="req in vm.requests">
        <td>{{req.team}}</td>
        <td>{{req.date}}</td>
        <td>{{req.field}}</td>
        <td>{{req.numberOfPlayers}}</td>
      </tr>
    </tbody>
  </table>
</div>
