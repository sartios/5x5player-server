<form role="form" class="form-horizontal">
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" id="date" class="form-control" ng-model="vm.playerReq.date"/>
  </div>
  <div class="form-group">
      <label for="field">Field</label>
      <input type="text" id="field"  class="form-control" ng-model="vm.playerReq.field.name"/>
      <span class="glyphicon glyphicon-search field-search" ng-click="vm.openFields()"></span>
  </div>
  <div class="form-group">
    <label for="playersNeeded">Players Needed</label>
    <input type="number"  class="form-control" id="playersNeeded" ng-model="vm.playerReq.numberOfPlayers"/>
  </div>
  <button class="btn btn-default" ng-click="vm.createRequest()">Create</button>
</form>
