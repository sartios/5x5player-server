<p class="lead">
  Already a member? Please <a href="#/login?page={{vm.returnPage}}">log in</a> instead.
</p>
<form ng-submit="vm.onSubmit()">
  <div role="alert" ng-show="vm.formError" class="alert alert-danger">
    {{vm.formError}}
  </div>
  <div class="form-group">
    <label for="name">Full name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="vm.credentials.name"/>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" ng-model="vm.credentials.password" class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary pull-right">Register!</button>
</form>
