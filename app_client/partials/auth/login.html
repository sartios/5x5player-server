<navigation-generic></navigation-generic>

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="lead">
                            Not a member? Please
                            <a href="#/register?page={{vm.returnPage}}">register</a>
                            first.
                        </p>
                        <form ng-submit="vm.onSubmit()">
                            <div role="alert" ng-show="vm.formError" class="alert alert-danger">
                                {{vm.formError}}
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" ng-model="vm.credentials.password" class="form-control"/>
                            </div>
                            <button type="submit" class="btn btn-primary pull-right">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>

<footer-generic></footer-generic>
