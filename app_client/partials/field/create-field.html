<navigation-generic></navigation-generic>

<div class="row">
    <div class="container-fluid">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div id="page-content">
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="control-label" for="name">Name</label>
                                <input id="name" name="name" class="form-control" ng-model="vm.field.name"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="size">Size</label>
                                <input id="size" name="size" type="number" class="form-control" ng-model="vm.field.size"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="company">Company</label>
                                <input id="company" name="company" class="form-control" ng-model="vm.field.company"/>
                            </div>
                            <button class="btn btn-primary" ng-click="vm.createField()">
                                Create Player</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
</div>
